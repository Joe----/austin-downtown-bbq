<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Downtown BBQ Restaurants</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lib/jquery-3.2.0.min.js"></script>
  </head>
  <body>
    <header>
        <h1>Downtown Austin Barbecue Restaurants</h1>
    </header>
    <main>
      <input type="image" src="img/burger.png" alt="toggle restaurant list" id="btn" />
      <div id="filter">
        <input type="text" placeholder="Filter results" data-bind="textInput: searchbox, valueUpdate: 'afterkeydown'" aria-label="filter results">
        <ul data-bind="foreach: placelist">
            <li><a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: show"></a></li>
        </ul>
      </div>
      <div id="map"></div>
    </main>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxIJ19V3Ybbf4gJcgAA1-3nwRdtMWYOV0&callback=initMap" onerror="loadError()">
    </script>
  </body>
</html>
